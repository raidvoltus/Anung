name: tele

on:
  schedule:
    - cron: '0 8 * * 1-5'  # 08:00 UTC = 15:00 WIB, hanya Senin sampai Jumat
  workflow_dispatch:

jobs:
  run-trading-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Telegram Token and Chat ID
      run: |
        echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
        echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> $GITHUB_ENV

    - name: Run Trading Bot and Capture Log
      run: |
        python x.py > trading.log 2>&1 || echo "Script gagal, cek log di bawah"
        cat trading.log
